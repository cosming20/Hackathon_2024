<body>
  <!-- Display the creation date of the maze at the top -->

  <table class="maze-table">
    <tr *ngFor="let row of mazeData; let i = index">
      <td *ngFor="let cell of row; let j = index"
          [ngClass]="{'start': cell === 2, 'finish': cell === 3, 'brick': cell === 1, 'path': cell === 4}">
      </td>
    </tr>
  </table>
</body>
