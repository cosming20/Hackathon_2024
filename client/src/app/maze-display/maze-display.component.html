<table class="maze-table">
    <tr *ngFor="let row of mazeData; let i = index">
      <td *ngFor="let cell of row; let j = index"
          [ngClass]="{'start': j === startY && i === startX, 'finish': j === finishY && i === finishX, 'brick': cell === 1, 'path': cell === 4}">
      </td>
    </tr>
  </table>
